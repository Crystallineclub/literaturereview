<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box Example</title>
    <style>
        /* Basic styling for the button */
        #messageButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="messageButton">Click Me!</button>

    <script>
        // Function to display the message box
        function showMessage() {
            alert("This is your message box!");
        }

        // Adding event listener to the button
        document.getElementById("messageButton").addEventListener("click", showMessage);
    </script>

</body>
</html>
